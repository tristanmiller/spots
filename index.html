<!DOCTYPE html>
<html>
<head>
	<title>SPOTS</title>
	<meta http-equiv='Content-Type' content='text/html'; charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<meta name='theme-color' content='#EE0000'>
	<meta name='Description' content='About: A pump operation simulation, with simplified physics, Author:Tristan Miller'>
	<link rel='manifest' href='manifest.json' />
	<link rel='stylesheet' type='text/css' href='css/styles.css'/>
</head>

<body>
	<script type='text/javascript' src='scripts/swHandling.js'></script>


	<div onclick='void(0);'>
		<div class='viewport'>
			<div class='diagram'>
				<img src='images/schematic_01.png'>
			</div>
			<div class='stats'>
				<p>Pump inlet pressure: <span id='P_inlet'></span></p>
				<p>Pump outlet pressure: <span id='P_outlet'></span></p>
				<p>Flow rate (LPM): <span id='flowrate'></span></p>
			</div>
			<div class='controls'>
				<input type='range' min='0' max='4500' value='0' class='slider' id='RPM'>
				<p>Pump RPM: <span id='RPM_value'></span></p>
			</div>
		</div>
		<div class='update'>
			<div class='update-content'>
				<p>New version available!</p>
				<div class='button-container'>
				<button id='updateBtn'>INSTALL</button>
				<button onclick='toggleDisplay(document.getElementsByClassName("update")[0])'>DISMISS</button>
			</div>
		</div>
	</div>
	</div>
	<!-- try to load these in script, embedded in promise -->
	<script type='text/javascript' src='scripts/Pipe.js'></script>
	<script type='text/javascript' src='scripts/Element.js'></script>
	<script type='text/javascript' src='scripts/Sink.js'></script>
	<!-- <script type='text/javascript' src='scripts/physics.js'></script> -->
	<script type='text/javascript' src='scripts/gje.js'></script>
</body>
</html>
